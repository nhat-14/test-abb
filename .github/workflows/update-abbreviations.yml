name: Update Abbreviations

on:
  repository_dispatch:
    types: [update-abbreviations]
  workflow_dispatch:
    inputs:
      content:
        description: 'New markdown content'
        required: true
      message:
        description: 'Commit message'
        required: true
        default: 'Update abbreviations'

permissions:
  contents: write

jobs:
  update-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update abbreviations file
        run: |
          cat > data/abbreviations.md << 'EOF'
          ${{ github.event.inputs.content || github.event.client_payload.content }}
          EOF
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/abbreviations.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "${{ github.event.inputs.message || github.event.client_payload.message }}" && git push)
