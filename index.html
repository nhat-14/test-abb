<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>略語辞典 - Abbreviation Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>略語辞典 (Abbreviation Dictionary)</h1>
            <p class="subtitle">社内略語検索システム</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="略語または意味を検索... (例: API, HTTP, など)"
                    autocomplete="off"
                >
                <button id="clearBtn" class="clear-btn" title="クリア">✕</button>
            </div>
            <div class="stats">
                <span id="totalCount">読込中...</span>
                <span id="filteredCount"></span>
            </div>
        </div>

        <div class="actions">
            <button id="addNewBtn" class="btn-primary">➕ 新しい略語を追加</button>
            <button id="tokenBtn" class="btn-secondary" style="margin-left: 10px;">ℹ️ 自動保存について</button>
        </div>

        <div id="loading" class="loading">データを読み込んでいます...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="table-container">
            <table id="abbreviationsTable">
                <thead>
                    <tr>
                        <th>略語</th>
                        <th>意味 (日本語)</th>
                        <th>English Meaning</th>
                        <th>カテゴリ</th>
                        <th>編集</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            検索結果が見つかりませんでした
        </div>

        <footer>
            <p>💡 新しい略語を追加・編集するには、上の「➕ 新しい略語を追加」ボタンをクリックしてください</p>
            <p>または <a href="CONTRIBUTING.md" target="_blank">CONTRIBUTING.md</a> を参照するか、<a href="https://github.com/YOUR_ORG/me-ryakushou/issues/new" target="_blank">GitHub Issue</a> を作成してください</p>
            <p style="font-size: 0.85em; color: #64748b; margin-top: 10px;">データ形式: Markdown (.md) | 編集は即座に反映されます</p>
        </footer>
    </div>

    <!-- Modal for adding new abbreviation -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>新しい略語を追加</h2>
            
            <form id="addForm">
                <div class="form-group">
                    <label for="abbr">略語 *</label>
                    <input type="text" id="abbr" required placeholder="例: API">
                </div>
                
                <div class="form-group">
                    <label for="meaningJa">意味 (日本語) *</label>
                    <input type="text" id="meaningJa" required placeholder="例: アプリケーション・プログラミング・インターフェース">
                </div>
                
                <div class="form-group">
                    <label for="meaningEn">意味 (English)</label>
                    <input type="text" id="meaningEn" placeholder="例: Application Programming Interface">
                </div>
                
                <div class="form-group">
                    <label for="categorySelect">カテゴリ</label>
                    <select id="categorySelect">
                        <option value="">-- カテゴリを選択 --</option>
                    </select>
                </div>
                
                <div class="form-group" id="customCategoryGroup" style="display: none;">
                    <label for="customCategory">新しいカテゴリ</label>
                    <input type="text" id="customCategory" placeholder="新しいカテゴリを入力">
                </div>

                <div class="form-actions">
                    <button type="button" id="saveBtn" class="btn-primary">💾 保存してコピー</button>
                    <button type="button" id="cancelBtn" class="btn-secondary">キャンセル</button>
                </div>
            </form>

            <div id="saveSuccess" class="copy-success" style="display: none;">
                <div id="csvOutput"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
